<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    {% load staticfiles %}  
    <link href="{% static 'css/logsign.css' %}" rel="stylesheet"> 
   

</head>  
<body background="{% static 'images/back.jpg' %}">  

<div class = "container">
  <div class="wrapper">
    <form action="ajax_sendData" class="form-signin" method="POST">

        <h3 class="form-signin-heading">Welcome! Please Signup</h3>
        <hr class="colorgraph"><br>
            <div class="alert alert-danger" id ="emptyError" hidden="True">
                <strong>Empty field error</strong>
            </div>
            <div class="alert alert-danger" id ="paswdError" hidden="True">
                <strong>Password does not match</strong>
            </div>
            <div class="alert alert-danger" id ="emailError" hidden="True">
              <strong>Please enter valid email</strong>
            </div>
            <div class="alert alert-success" id ="success_message" hidden="True">
              <strong>Data saved successfully</strong>
            </div>
            <div class="alert alert-danger" id ="email_exist_message" hidden="True">
              <strong>Email already exist</strong>
            </div>
            <div class="alert alert-danger" id ="username_exist_message" hidden="True">
              <strong>Username already exist</strong>
            </div>

            <div class="form-gruop">
                <label for="rpwd">Username</label>
                <input type="text" class="form-control" id ="user" name="RetypePassword" placeholder="Username" required=""/> 
            </div> <br>

            <div class="form-gruop">
                <label for ="fname">First Name</label>
                <input tyoe ="text" class ="form-control" id="fname" name ="firstName" placeholder ="First Name" required =""/>
            </div><br>
            <div class="form-gruop">
                <label for ="lname">Last Name</label>
                <input tyoe ="text" class ="form-control" id="lname" name ="Last Name" placeholder ="Last Name" required =""/>
            </div><br>
            <div class="form-gruop">
                <label for ="eml">Email</label>
                <input type="text" class="form-control" id ="Email" name="Username" placeholder="Email" required="" autofocus="" />
            </div><br>

            <div class="form-gruop">
                <label for="pwd">password</label>
                <input type="password" class="form-control" id ="Pwd" name="Password" placeholder="Password" required=""/> 
            </div>  

            <div class="form-gruop">
                <label for="rpwd">RetypePassword</label>
                <input type="password" class="form-control" id ="Rpwd" name="RetypePassword" placeholder="RetypePassword" required=""/> 
            </div> <br> 
                     
       
            <input type="button" class="btn btn-lg btn-primary btn-block" id = "signupBtn" value ="SignUp"/>
            <input type="button" class="btn btn-lg btn-primary btn-block" value="Cancel"/> 
            <h4 class="form-signin-heading">For Login! Please <a href="/">Click here</h4>      
    </form>     
  </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
     


</body>  
</html>
