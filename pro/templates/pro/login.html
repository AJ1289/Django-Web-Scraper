{% load staticfiles %}  
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  

    
    
    <link href="{% static 'css/logsign.css' %}" rel="stylesheet">

<body background="{% static 'images/back.jpg' %}">  





<div class = "container">
    <div class="wrapper">
        <form action="" method="post" name="Login_Form" class="form-signin">       
            <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
              <hr class="colorgraph"><br>
              
              <input type="text" class="form-control" id="User_name" placeholder="Username" required="" autofocus="" />
              <input type="password" class="form-control" id="Pass_word" placeholder="Password" required=""/>            
             
              <button class="btn btn-lg btn-primary btn-block"  id="Submit" value="Login">Login</button> 
              <h4 class="form-signin-heading">For Registeration! Please <a href="sign">Sign Up here</h4>            
        </form>         
    </div>
</div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <script src="{% static '/js/login.js' %}" type="text/javascript"></script>
</body>  
</html>
